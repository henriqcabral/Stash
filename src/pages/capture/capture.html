<ion-header>

  <ion-navbar>
    <ion-title>StashBag</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-grid justify>
        <ion-row justify-content-around>
          <ion-col col-7>
            <ion-item no-lines>
              <ion-avatar item-start>
                <img src="assets/icon/images.jpg">
              </ion-avatar>
              <h3>Marty McFly</h3>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
  <div *ngIf="displayform" padding>
 <!-- <div padding> -->
    <ion-row justify-content-center>
      <ion-item text-center>
        <h1> R$ {{price}}</h1>
      </ion-item>

    </ion-row>


  <div padding>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-3>
          <ion-item no-lines>
            <h1>{{hours}}</h1>
          </ion-item>
          <h6>horas</h6>
        </ion-col>
      </ion-row>
      <ion-row justify-content-around align-items-center>
          <ion-col>
            <button ion-button block large icon-only (click)="addValue()">
              <ion-icon name="add"></ion-icon> </button>
              </ion-col>
              <ion-col>
                  <button ion-button block large icon-only (click)="minusValue()">
                      <ion-icon name="remove"></ion-icon></button>
              </ion-col>
      </ion-row> <!-- big row -->
      <ion-row>
          <button ion-button block large icon-left (click)="setValue()" color = "secondary">
            <ion-icon name="checkmark"></ion-icon>Confirmar</button>
      </ion-row>
      <ion-row>
          <button ion-button block large icon-left> <ion-icon name="calendar" ></ion-icon>Agendar</button>
      </ion-row>
    </ion-grid>
  </div>
</div>
</ion-content>
