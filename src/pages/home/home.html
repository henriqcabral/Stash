
<ion-header>
  <ion-toolbar color='primary'>
    <ion-navbar color='primary'>
      <ion-title>
        StashBag
      </ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid justify>
    <ion-col col-4>
      <ion-row justify-content-center>
        <button ion-button clear icon-only (click)="stashbutton()">
            <ion-icon name="briefcase" style="zoom:2.0;"></ion-icon>
        </button>
      </ion-row>
    </ion-col>
  </ion-grid>


  <div padding class="btnlist">
  <button ion-button block large icon-left (click)="pushbutton()"> <ion-icon name="barcode" ></ion-icon>Capturar</button>
  <button ion-button block large icon-left (click)="searchbutton()"> <ion-icon name="search" ></ion-icon>Buscar</button>
  <button ion-button block large icon-left> <ion-icon name="calendar" ></ion-icon>Agendar</button>
</div>
</ion-content>
